<!DOCTYPE html>
<html>
<head>
	<title>node web add</title>
</head>
<body>
	<form action="http://127.0.0.1:8080/web_edit_post" method="post">
		<table border="1" cellspacing="0" cellpadding="0" width="300">
			<tr height="30" align="center">
				<td width="30%" align="right">姓名:</td>
				<td width="70%" align="left">
					&nbsp;<input type="text" name="name" value="{{name}}">
					<input type="hidden" name="id" value="{{id}}">
				</td>
			</tr>
			<tr height="30" align="center">
				<td width="30%" align="right">性别:</td>
				<td width="70%" align="left">
					&nbsp;<input type="text" name="sex" value="{{sex}}">
				</td>
			</tr>
			<tr height="30" align="center">
				<td width="30%" align="right">年龄:</td>
				<td width="70%" align="left">
					&nbsp;<input type="text" name="age" value="{{age}}">
				</td>
			</tr>
			<tr height="30" align="center">
				<td align="center" colspan="2">
					<input type="submit" value="提交">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
